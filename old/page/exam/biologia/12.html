12) (ENEM - 2012) O milho transgênico é produzido a partir da manipulação do milho original, com a transferência, para este, de um gene de interesse retirado de outro organismo de espécie diferente.
	<br> A característica de interesse será manifestada em decorrência
 </p>

	<div class="radio">
		<label><input type="radio" name="biologia12" value="EA">
		A) do incremento do DNA a partir da duplicação do gene transferido. </label>
	</div>

	<div class="radio">
		<label><input type="radio" name="biologia12" value="EB" >
		B) da transcrição do RNA transportador a partir do gene transferido. </label>
	</div>

	<div class="radio">
		<label><input type="radio" name="biologia12" value="EC" >
		C) da expressão de proteínas sintetizadas a partir do DNA não hibrizado.</label>
	</div>

	<div class="radio">
		<label><input type="radio" name="biologia12" value="ED" >
		D) da síntese de carboidratos a partir da ativação do DNA do milho original.</label>
	</div>
	
		<div class="radio">
